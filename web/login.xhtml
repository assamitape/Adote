<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title> 
        <link rel="stylesheet" type="text/css" href="css/estiloLogin.css" />
    </h:head>
    <h:body>
        <p:layout fullPage="true" >
            <p:layoutUnit position="center" size="100" style="border-width: 0px"></p:layoutUnit>
            <h:form>
            <p:dialog  header="Login" visible="true" closable="false" draggable="false" resizable="false" width="420">
                
                    <h:outputText value="#{clienteLogadoController.controlaTelaLogin()}"/> 
                    <!--<p:growl id="growlLogin"  sticky="true" />-->
                    <p:messages id="messagesLogin" showDetail="true" autoUpdate="true" closable="true" />
                    
                    <center>
                        
                        <h:panelGrid columns="2" id="gridclientes">
                            <p:outputLabel value="Email "/>
                            <p:inputText id="login" value="#{clienteLogadoController.user.email}" requiredMessage="O login deve ser informado"/>

                            <p:outputLabel value="Senha "/>
                            <p:password id="senha" value="#{clienteLogadoController.user.senha}" requiredMessage="A senha deve ser informada"/>
                        <br/>
                        </h:panelGrid>
                        
                        <p:commandButton value="Entrar"  actionListener="#{clienteLogadoController.fazerLogin(clienteLogadoController.user.email, clienteLogadoController.user.senha)}" />
                           <br/> <br/>
                        <p:commandLink value="Esqueci Minha Senha" oncomplete="PF('Dialog').show()" />
                    </center>
            </p:dialog>             
            
                    <!-- tela de redefinir senha-->
                    <p:dialog id="dialog" header="Atualizar Senha" widgetVar="Dialog" rendered="#{not empty animalController.animal}" 
                              modal="true" showEffect="fade" hideEffect="fade" appendTo="@(body)" resizable="false">
                        <p:outputPanel style="width: 400px">
                        <center>
                            <p:outputLabel value="Email "/>
                            <p:inputText id="email" size="40" value="#{clienteLogadoController.user.email}" requiredMessage="O email deve ser informado"/>
                            <br/>  <br/>
                            
                                <p:commandButton  actionListener="#{clienteLogadoController.esqueciSenha(clienteLogadoController.user.email)}"  value="Gerar nova senha">
                                    <!--<p:confirm  header="Atenção" message="Este processo irá gerar uma nova senha e enviar para seu email, deseja continuar?"  icon="ui-icon-alert" />-->
                                </p:commandButton>
                            </center>
                        </p:outputPanel>       
                    
                    </p:dialog>
            </h:form>
<!--            <p:layoutUnit position="center" style="border-width: 0px ;max-width:15px;max-height:400px; ">
                <h:form>
                
                    <p:separator  style="width: 1px; height: 230px"/>
                </h:form>                           
            </p:layoutUnit>-->
            
        </p:layout>
    </h:body>
</html>
