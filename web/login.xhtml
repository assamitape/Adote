<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true" >
            <p:layoutUnit position="north" size="150" style="border-width: 0px"></p:layoutUnit>
            <p:layoutUnit id="login" position="west" size="680" style="border-width: 0px ;max-width:300px ;padding-left: 26%">
                <h:form>
                    <h:outputText value="#{usuarioLogadoController.controlaTelaLogin()}"/> 
                    <p:growl id="growlLogin"  sticky="true" />
                    <!--<p:messages id="messagesLogin" showDetail="true" autoUpdate="true" closable="true" />-->
                    
                    <center>JÃ¡ sou cadastrado</center>
                    <h:panelGrid columns="2" id="gridclientes">
                        <p:outputLabel value="Email "/>
                        <p:inputText id="login" value="#{usuarioLogadoController.user.email}" requiredMessage="O login deve ser informado"/>
                        
                        <p:outputLabel value="Senha "/>
                        <p:password id="senha" value="#{usuarioLogadoController.user.senha}" requiredMessage="A senha deve ser informada"/>
                    <br/>
                    </h:panelGrid>
                    <p:commandButton value="Entrar" update="growlLogin" actionListener="#{usuarioLogadoController.fazerLogin(usuarioLogadoController.user.email, usuarioLogadoController.user.senha)}" />
                       <br/> <br/>
                        <p:commandLink value="Esqueci Minha Senha" />

                </h:form>
            </p:layoutUnit> 
                    
            <p:layoutUnit position="center" style="border-width: 0px ;max-width:15px;max-height:400px; ">
                <h:form>
                
                    <p:separator  style="width: 1px; height: 230px"/>
                </h:form>                           
            </p:layoutUnit>
            
            <p:layoutUnit id="cadastro" position="east" size="680" style="border-width: 0px ;max-width: 300px; padding-right: 26%">
                <h:form>
                    
                    <p:growl id="growlCadastrar"  sticky="true" />
                    
                    <center>Quero me cadastrar!</center>
                        <h:panelGrid columns="3" id="gridclientes">
                            <p:outputLabel value="Nome "/>
                            <p:inputText id="nome" value="#{clienteController.cliente.nome}" required="true" requiredMessage="O nome deve ser preenchido"/>
                            <p:message for="nome"/>

                            <p:outputLabel value="Email "/>
                            <p:inputText id="email" value="#{clienteController.cliente.email}" required="true" requiredMessage="O email deve ser preenchido"/>
                            <p:message for="email"/>

                            <p:outputLabel value="Senha "/>
                            <p:password id="senha" value="#{clienteController.cliente.senha}" required="true" requiredMessage="A senha deve ser preenchida"/>
                            <p:message for="senha"/>


                            <p:outputLabel value="Telefone "/>
                            <p:inputMask id="telefone" mask="(99)9999-99999" required="true" value="#{ clienteController.cliente.telefone}" requiredMessage="O telefone deve ser preenchido"/>
                            <p:message for="telefone"/>
                            <br/>
                        </h:panelGrid>

                    <p:commandButton value="Cadastrar" update="growlCadastrar" actionListener="#{clienteController.salvarELogar()}"  />
                        
                </h:form>
            </p:layoutUnit> 
        </p:layout>
    </h:body>
</html>
